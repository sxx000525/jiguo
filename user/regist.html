    <meta charset="UTF-8">

    <title>注册页面</title>

<body>
    <section class="report_box">
        <div class="w">
            <h2 class="title"><a href="../user/index.html">注册极果</a></h2>
            <form class="inp" name="my_f1" action="../user/index.html" method="post">
                <p><input type="text" placeholder="请输入登录手机号" name="tel" id="tel" maxlength="11" />

                </p>
                <div class="divs"></div>
                <p>
                    <input type="text" placeholder="请输入图片校验码" name="imgCode" id="imgCode" />
                    <img src="../img/imgCode.jpg" width="132" height="35" />
                </p>
                <div class="imgCode"></div>

                <p>
                    <input type="text" placeholder="请输入4位数字验证码" pattern="^\d{4}$" name="code" />
                    <button class="getCode">获取验证码</button>
                </p>

                <p><input type="text" id="username" placeholder="请输入用户名" /></p>
                <div class="divss"></div>

                <p><input type="password" placeholder="请输入新密码" name="psw1" id="pass1" /></p>
                <div class="div1"></div>

                <p><input type="password" placeholder="确定新密码" name="psw2" id="pass2" /></p>
                <div class="div2"></div>


                <p><button id="submit">立即注册</button></p>

            </form>
        </div>
    </section>
</body>

<script>
    let yan = document.querySelector('.getCode');
    let timer = null;
    let num = 5;

    yan.onclick = function() {
        console.log(11);
        yan.disabled = true;
        console.log(yan.disabled = true);
        this.innerHTML = num + 's重新获取';
        timer = setInterval(() => {
            num--
            if (num > 0) {
                yan.innerHTML = num + "s重新获取";
            } else {
                yan.disabled = false;
                clearInterval(timer);
                yan.innerHTML = '重新获取'

                num = 5;
            }

        }, 1000)

    }
</script>

        divs.style.color = 'red'

        if (/^1[3-9]\d{9}$/.test(tel.value)) {
            divs.innerHTML = "验证通过";
            divs.style.color = "green";
        } else {
            divs.innerHTML = "账号格式错误";
