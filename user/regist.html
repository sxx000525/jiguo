<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="../css/regist.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
    <section class="report_box">
        <div class="w">
            <h2 class="title">注册极果</h2>
            <form class="inp" name="my_f1" action="" method="post" onsubmit="return check(this);">
                <p><input type="text" placeholder="请输入登录手机号" pattern="^1[34578][0-9]{9}$" required="required"
                        name="tel" /></p>

                <p>
                    <input type="text" placeholder="请输入图片校验码" required="required" name="imgCode" />
                    <img src="../img/imgCode.jpg" width="132" height="35" />
                </p>

                <p>
                    <input type="text" placeholder="请输入4位数字验证码" pattern="^\d{4}$" required="required" name="code" />
                    <a href="javascript:void(0)" class="getCode">获取验证码</a>
                </p>

                <p><input type="text" placeholder="请输入用户名" required="required" /></p>

                <p><input type="password" placeholder="请输入新密码" required="required" name="psw1" /></p>

                <p><input type="password" placeholder="确定新密码" required="required" name="psw2" /></p>

                <p><button id="submit">立即注册</button></p>
            </form>
        </div>
    </section>
</body>

<script>
    let yan = document.querySelector('.getCode');
    let timer = null;
    let num = 5;
    yan.onclick = function () {
        console.log(11);
        this.disabled = true;
        this.innerHTML = num + 's重新获取';
        timer = setInterval(function () {
            num--
            if (num > 0) {
                yan.innerHTML = num + "s重新获取";
            } else {
                clearInterval(timer);
                yan.innerHTML = '重新获取'
                yan.disabled = false;
                num = 5;
            }

        }, 1000)

    }

</script>

</html>
